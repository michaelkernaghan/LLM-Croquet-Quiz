<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Theory Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="sidebar-left">
            <div class="high-scores">
                <h2>Today's High Scores</h2>
                <div id="today-scores">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="start-screen">
                <h2>Art Theory Quiz</h2>
                <p>Enter your details to start the quiz</p>
                <div class="name-input-section">
                    <input type="text" id="player-name" placeholder="Enter your name" />
                    <input type="text" id="password-input" placeholder="Enter password" />
                    <div id="password-error" class="error-message"></div>
                    <button id="start-button" disabled>Start Quiz</button>
                </div>
            </div>

            <div id="quiz-screen" style="display: none;">
                <div class="question-counter">
                    <span id="current-question">1</span>/<span id="total-questions">100</span>
                </div>
                
                <div class="question-display">
                    <!-- Question text here -->
                </div>
                
                <div class="answers-grid">
                    <!-- Answer buttons will be added here -->
                </div>

                <div class="timer-controls">
                    <div class="timer-circle">
                        <span id="time-left">10</span>
                    </div>
                    <div class="controls">
                        <button id="pause-button">⏸️</button>
                        <button id="skip-button">⏭️</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-right">
            <h2>All-Time High Scores</h2>
            <div id="overall-scores">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
